<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowForge</title>

    <!-- favicon -->
     <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- ========== Start header Section ========== -->
    

    <header class="section-header">
        
        <!-- ========== Start navbar Section ========== -->
        
        <div class="container">
            <nav class="section-nav">
                <h2 class="section-nav--logo">Flow<span>F</span>orge</h2>
                <button class="section-nav--signup btn">Sign Up</button>
            </nav>
        </div>

        <!-- ========== End navbar Section ========== -->
        
        <!-- ========== Start hero Section ========== -->
        
        <div class="section-hero">
            <h1 class="section-hero--heading">Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="section-hero--focused btn">Stay Focused</button>
        </div>

        <!-- ========== End hero Section ========== -->
                
    </header>

    <!-- ========== End header Section ========== -->
    
    <!-- ========== Start main Section ========== -->
    
    <main class="section-main">
        
        <div class="container">

            <!-- ========== Start action Section ========== -->
        
            <div class="section-action">
                <div class="section-action--content">
                    <h2 class="section-action--heading">See It in Action</h2>
                    <p class="section-action--details">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="section-action--review btn">Launch Live Preview</button>
                </div>
                <img src="Assets/wc-mini.png" alt="image of Webflow Conference 2022" class="section-action--image">
            </div>

            <!-- ========== End action Section ========== -->

            <!-- ========== Start productive user Section ========== -->
            

            <div class="section-productive-user">
                <h2 class="section-productive-user--heading">Joined Thousands of Productive Users</h2>
                <div class="section-productive-user--content">
                    <div class="content-item">
                        <p>50K</p>
                        <p>Active Users</p>
                    </div>
                    <div class="content-item">
                        <p>2M+</p>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="content-item">
                        <p>95%</p>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>

            <!-- ========== End productive user Section ========== -->
            

        </div>
        
    </main>

    <!-- ========== End main Section ========== -->
    
    
</body>
</html>
